services:
  backend:
    build: ./backend
    container_name: family-tree-api
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=file:./prisma/dev.db
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/prisma:/app/prisma
    command: sh -lc "npx prisma migrate dev && npm run dev"

  frontend:
    build: ./frontend
    container_name: family-tree-web
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:4000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  backend-test:
    build: ./backend
    environment:
      - NODE_ENV=test
      - DATABASE_URL=file:./prisma/test.db
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/prisma:/app/prisma
    command: sh -lc "npx prisma generate && npx prisma migrate dev && npm test"
